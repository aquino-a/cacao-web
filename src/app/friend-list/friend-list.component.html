<p>friend-list works!</p>
<div>
    <div>
            <input type="text" width="50px"  [(ngModel)]="addEmail" #email="ngModel" email>
            <button [disabled]="email.valid" (click) ="friendService.addFriend(addEmail)">Add Friend</button>
    </div>
    <div *ngFor="let friend of friendList" class="py-2" data-toggle="tooltip" data-html="true" title="{{friend.user.realName}}" routerLink="/chat/{{friend.user.id}}"> 
        <img class="rounded" src="{{friend.user.imgUrl}}" />
    </div>
</div>
