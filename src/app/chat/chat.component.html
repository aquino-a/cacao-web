<div class="message-container" #messageContainer>
    <div id="messages" *ngFor='let message of messages'>
        <app-message [message]="message" [isUser]='message.fromUser == currentUserId'></app-message>
    </div>   
    <div id="newMessageWrapper">
        <input #newMessage type="text" style="width: 100%;" (keyup.enter)="send(newMessage.value); newMessage.value = '';"/>
    </div>
</div>
