<div class="row"  [class.justify-content-end]='isUser' [class.justify-content-start]='!isUser'>
    <div class="col">
        <div [class.message-wrapper-user]='isUser'>
            <label style="display:inline-block;">{{message.time.toLocaleTimeString()}}</label>
            <div style="display:inline-block;" class="message" [class.myMessage]='isUser' [class.otherMessage]='!isUser'>
                <p>{{message.message}}</p>
            </div>
        </div>
    </div>
</div>
